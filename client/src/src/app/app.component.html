<div class="mat-typography">
  <md-toolbar color="primary">
    <div class="md-toolbar-tools">
    <button md-icon-button (click)="openedSidenav=!openedSidenav">
      <md-icon class="material-icons">menu</md-icon>
    </button>

    <span>Spring Angular Demo <span *ngIf="bigScreen"> - from the development to the production</span></span>
    </div>
  </md-toolbar>

  <md-menu x-position="before" #menu="mdMenu">

  </md-menu>
    <md-sidenav-container class="container">
      <md-sidenav disableClose="false" class="sidenav" #sidenav [opened]="openedSidenav" [mode]="bigScreen ? 'side' : 'side'">
        <app-lateral-menu (onRouteClicked)="onRouteClicked($event)"></app-lateral-menu>
      </md-sidenav>

      <div class="sidenav-content">
        <md-card>
          <router-outlet></router-outlet>
        </md-card>
      </div>

    </md-sidenav-container>
  </div>
  <app-footer class="mat-typography"></app-footer>
