<md-list>

  <div *ngFor="let category of list">
    <md-list-item>

        <h3 md-subheader>{{category.label}}</h3>
    </md-list-item>

    <div *ngFor="let item of category.items">
      <md-list-item>
        <span md-list-icon><i class="fa fa-file-text-o" aria-hidden="true"></i></span>

        <p md-line><a [routerLink]=item.routerLink class="article">{{item.label}}</a> </p>
      </md-list-item>
     </div>
    <md-divider></md-divider>
  </div>


</md-list>
